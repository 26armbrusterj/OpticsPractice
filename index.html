<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript">
			// Get the modal
			var modal = document.getElementById("directions");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() {closeDir};

			function closeDir() {
				modal.style.display = "none";
				startGame();
			}
		</script>
		<title>Laser Shoot Simulator</title>
	</head>
	<body>
		<div id="directions" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<h2>Directions</h2>
				<p>Directions go here</p>
				<span class="close" id="dirClose">Start</span>
			</div>
		</div>
		<h2 id = "score">Score: 0</h2>
		<input type="button" value="Laser On" id="switch" onclick="laserOnOff()"><br>
		X Position (cm): <input type="text" id="xPos" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>
		Y Position (cm): <input type="text" id="yPos" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>
		Angle (degrees): <input type="text" id="angle" onfocusout="textOut()" onfocusin="textIn()" onclick="this.select()"><br>
		Time: <p id = "timer">0</p> seconds
		
	</body>
</html>
